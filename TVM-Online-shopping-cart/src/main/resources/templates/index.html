<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>

	<div class="container my-2">
	<h1><b>TVM Online Shopping Cart</b></h1>
	<h2>List of All Products</h2>
	
	<a th:href = "@{/showNewProductForm}" class="btn btn-primary btn-sm mb-3"> Add Product </a>
	
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
				
					</th>
						<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=description&sortDir=' + ${reverseSortDir}}">
							Images</a>
					
					</th>
					<th>
						<a th:href="@{'/page/' + ${currentPage} + '?sortField=productName&sortDir=' + ${reverseSortDir}}">
							Product Name</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=price&sortDir=' + ${reverseSortDir}}">
							Price</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=discount&sortDir=' + ${reverseSortDir}}">
							Discount Price</a>
							
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=description&sortDir=' + ${reverseSortDir}}">
							Description</a>
					
					</th>
					
				
					
					
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${listProducts}">
				
					<td th:text="${product.photos}"></td>
					<td th:text="${product.productName}"></td>
					<td th:text="${product.price}"></td>
					<td th:text="${product.discount}"></td>
					<td th:text="${product.description}"></td>
					
					
					<td> <a th:href="@{/showFormForUpdate/{id}(id=${product.id})}" class="btn btn-primary">Update</a>
					    <a th:href="@{/deleteProduct/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		
</body>
</html>
